<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/images/community.png">
  <title>Log in</title>
  <script src="../assets/script/tailwind.js"></script>
</head>

<body>
  <div class="wrapper w-[24.375rem] h-[50.75rem] m-auto flex-col flex justify-center items-center border-2 border-indigo-600">
    <div class="logo mb-[4rem]">
      <img src="../assets/images/community.png" alt="" class="w-[9.75rem]">
    </div>
    <div class="w-full">
      <h1 class="w-full text-center text-[#17412B] Poppins text-[2.25rem] normal font-[500]">
        Welcome back
      </h1>
      <p class="text-[#8B8B8B] text-center Poppins text-[0.875rem] tracking-[0.03938rem] mb-[1rem]">
        Login to your account
      </p>
    </div>
    <div class="fullName w-[21.25rem] h-[3.875rem] rounded-[1.25rem] relative box-border object-cover mb-[1.69rem] bg-[#EBF2F0]">
      <input type="text" placeholder="Full Name"
        class="bg-[#EBF2F0] bsolute w- h-full pl-[3rem] w-full outline-none rounded-[1.25rem]">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none"
        class="absolute top-1/2 translate-y-[-50%] left-[1.2rem]">
        <path
          d="M8.4382 8.4375C10.9723 8.4375 13.0282 6.54785 13.0282 4.21875C13.0282 1.88965 10.9723 0 8.4382 0C5.90414 0 3.8482 1.88965 3.8482 4.21875C3.8482 6.54785 5.90414 8.4375 8.4382 8.4375ZM12.5182 9.375H10.7619C10.0543 9.67383 9.26695 9.84375 8.4382 9.84375C7.60945 9.84375 6.82532 9.67383 6.11451 9.375H4.3582C2.10464 9.375 0.278198 11.0537 0.278198 13.125V13.5938C0.278198 14.3701 0.963511 15 1.8082 15H15.0682C15.9129 15 16.5982 14.3701 16.5982 13.5938V13.125C16.5982 11.0537 14.7718 9.375 12.5182 9.375Z"
          fill="#354B45" />
      </svg>
    </div>
    <div
      class="Password w-[21.25rem] h-[3.875rem] bg-[#EBF2F0] rounded-[1.25rem] relative box-border object-cover mb-[1.69rem]">
      <input type="password" placeholder="Password"
        class="absolute w- h-full pl-[3rem] w-full outline-none rounded-[1.25rem] bg-[#EBF2F0]">
      <svg xmlns="http://www.w3.org/2000/svg" width="17" height="15" viewBox="0 0 17 15" fill="none"
        class="absolute top-1/2 translate-y-[-50%] left-[1.2rem]">
        <path
          d="M13.9326 6.5625H13.197V4.45312C13.197 1.99805 11.1067 0 8.53836 0C5.96997 0 3.8797 1.99805 3.8797 4.45312V6.5625H3.14413C2.33193 6.5625 1.67297 7.19238 1.67297 7.96875V13.5938C1.67297 14.3701 2.33193 15 3.14413 15H13.9326C14.7448 15 15.4037 14.3701 15.4037 13.5938V7.96875C15.4037 7.19238 14.7448 6.5625 13.9326 6.5625ZM10.7451 6.5625H6.33163V4.45312C6.33163 3.29004 7.32159 2.34375 8.53836 2.34375C9.75513 2.34375 10.7451 3.29004 10.7451 4.45312V6.5625Z"
          fill="#354B45" />
      </svg>
    </div>
    <div class="w-[21.25rem] flex items-center justify-between text-[#354B45] font-[400] Poppins mb-[5rem]">
      <div class="flex">
        <input type="checkbox" class="rounded">
        <p class="ml-[.5rem]">Remember me</p>
      </div>
      <div class="">
        <p class="text-blue-500"><a href="">Forgot Password?</a></p>
      </div>
    </div>
    <div
      class="signup flex justify-center items-center w-[21.25rem] h-[3.125rem] bg-[#354B45] rounded-[6.25rem] mb-[0.81rem]">
      <p class="text-white Poppins normal font-[600]">Sign Up</p>
    </div>
    <div class="">
      <p class="text-center Poppins font-[400] text-[0.75rem] text-[#8B8B8B]">Don't have an account?
        <a href="./Signup.html" class="text-[#354B45] font-[600]">Sing up</a>
      </p>
    </div>

  </div>
</body>

</html>
